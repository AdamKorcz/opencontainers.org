<header class="w-full sticky top-0 header-shadow">
  <div class="flex justify-left bg-darkgray">
    <div class="flex p-1">
      <a href="https://www.linuxfoundation.org/projects" target="_blank">
        <img src="/img/logos/lf-horizontal.png" />
      </a>
    </div>
  </div>
    
    <nav class="flex xs:flex-col sm:flex-col md:flex-col lg:flex-row items-center justify-between flex-wrap bg-white">
      <div class="flex-none md:items-center sm:w-auto md:w-auto p-1">
        <a href="{{ .Site.Home.Permalink }}" class="flex items-center">
            <img src="/img/logos/oci.png" />
        </a>
      </div>

      <nav class="flex sm:w-auto md:w-auto items-center justify-between flex-wrap pr-5">

          <input id="nav-toggle" type=checkbox class="hidden">
          <label id="show-button" for="nav-toggle"
              class="flex items-center block sm:hidden text-gray-500 hover:text-blue-500">
              <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <title>Menu Open</title>
                  <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
              </svg>
          </label>
          <label id="hide-button" for="nav-toggle" class="flex items-center hidden text-gray-700 hover:text-blue-500 p-2">
              <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <title>Menu Close</title>
                  <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                      transform="rotate(45 10 10)" />
              </svg>
          </label>

        {{ partial "top-menu.html" . }}
    </nav>
</header>
