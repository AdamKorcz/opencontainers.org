<div class="container grid grid-cols-12 flex self-center bg-white px-4 py-8 mb-10">
<h1 class="text-4xl col-span-12 mb-6 lekton">Latest News</h1>
{{ $postsSection := where .Site.RegularPages "Section" "posts" }} <!-- "getting-started" and "deployment" -->
{{ range $postsSection | first 3 }}
    <article class="xs:col-span-12 lg:col-span-4 mx-4 mb-4 sm:mx-12">
      {{ partial "feed-item.html" . }}
    </article>
{{ end }}
</div>
