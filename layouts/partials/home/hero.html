<div class="bg-image header-shadow mt-20 mb-20 bg-darkpurple">
  <div class="grid grid-cols-12 sm:p-5 lg:p-10 inner">
    <div class="px-5 py-10 xs:col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-7">
      <h1 class="xs:text-3xl sm:text-5xl text-white lekton">{{ site.Title }}</h1>
      <p class="xs:text-base sm:text-2xl text-white lekton description">{{ $.Site.Params.description | markdownify }}</p>
      <p class="text-white herodescription">{{ $.Site.Params.herodescription | markdownify }}</p>
      <button class="hero-btn xs:mr-0">
        Learn more <ion-icon name="return-down-forward-sharp" class="align-middle"></ion-icon>
      </button>
    </div>
    <div class="xs:hidden lg:block hero-img pt-12">
      <img src="img/hero.svg"/>
    </div>
  </div>
</div>
