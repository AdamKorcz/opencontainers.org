{{ define "main" }}
<article class="text-gray-700 mt-20 mb-10 bg-white">
  <div class="single-header bg-darkpurple text-white pt-10 px-10 pb-5 lekton">
    <h1 class="font-bold text-3xl text-gray-700">{{ .Title }}</h1>
    <p class="meta pb-5">{{ .Date.Format "Monday, January 2, 2006" }} by {{ $.Param "author.name" }}</p>
    <div class="share">
      {{ partial "social-share.html" . }}
    </div>
  </div>
  <div class="content text-base leading-snug px-32 py-24">
    {{ .Content }}
  </div>
</article>
{{ end }}
