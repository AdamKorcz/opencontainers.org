{{ $home   := .Site.BaseURL }}
{{ $here   := .RelPermalink }}
{{ $main   := .Site.Menus.main }}
{{ $about   := .Site.Menus.about }}
{{ with $about }}
  {{ range . }}
    <li class="parent-menu-item">
      {{ $isHere := eq .URL $here }}
      {{ $isExternal := hasPrefix .URL "http" }}
      <a class="navbar-item{{ if $isHere }} is-active{{ end }}" href="{{ .URL }}"{{ if $isExternal }} target="_blank"{{ end }}>
        {{ .Name }}
      </a>
  </li>
  {{ end }}
{{ end }}
