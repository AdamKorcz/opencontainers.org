<div class="mt-20 mb-20 bg-darkpurple">
  <div class="grid grid-cols-12 p-10 inner">
    <div class="px-5 py-10 sm:col-span-12 md:col-span-12 lg:col-span-7">
      <h1 class="text-5xl text-white lekton">{{ site.Title }}</h1>
      <p class="text-2xl text-white lekton description">{{ $.Site.Params.description | markdownify }}</p>
      <p class="text-white herodescription">{{ $.Site.Params.herodescription | markdownify }}</p>
      <button class="hero-btn">
        Learn more <ion-icon name="return-down-forward-sharp" class="align-middle"></ion-icon>
      </button>

    <div class="hero-img">
      <img src="img/hero.svg"/>

  </div>
</div>
